<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/mandarin-magic-logo-black.png" alt="" class="logo mb-4">
            <h4 class="mb-3 f-w-400">Sign Up</h4>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email address">
            </div>
            <div class="input-group mb-4">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-primary btn-block mb-4" [routerLink]="['/dashboard']">Sign Up</button>
            <p class="mb-2">Already have an account? <a [routerLink]="['/sign-in']" class="f-w-400">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
